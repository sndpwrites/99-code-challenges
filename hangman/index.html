<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman game</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="hangman.js"></script>
</head>
<body>
  <h1>Hangman Game</h1>

  <div class="button-group">
      <button onclick="handleStart()">Start New Game</button>
      <button onclick="handleMeaning()">Show meaning</button>
  </div>

  <div id="word"></div>

  <div class="game-info">
      <div>
          <span id="wordLength"></span>
      </div>
      <div>
          Attempts remaining: <span id="retryLimit"></span>
      </div>
  </div>

  <div class="input-area">
      <input type="text" id="inputLetter" maxlength="1" placeholder="Guess letter here" disabled>
      <button id="btn-guess" onclick="handleGuess()" disabled>Guess</button>
  </div>

  <div id="hint-area"></div>

  <div id="guessed-history"></div>

  <div id="actualWord" hidden></div>

  <script src="hangman.js"></script>
</body>
</html>
